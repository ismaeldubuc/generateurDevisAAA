<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Devis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #000;
      background: #fff;
      color: #000;
    }
    button {
      margin-top: 1.5rem;
      cursor: pointer;
    }
    section[aria-live="polite"] {
      border-top: 1px solid #000;
      margin-top: 2rem;
      padding-top: 1rem;
    }
    @media print {
      button, form {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Générateur de devis</h1>
    <form id="quoteForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="entreprise">Entreprise</label>
      <input type="text" id="entreprise" name="entreprise">

      <label for="objet">Objet</label>
      <input type="text" id="objet" name="objet" required>

      <label for="prix">Prix (€)</label>
      <input type="number" id="prix" name="prix" required min="0" step="0.01">

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Générer le devis</button>
    </form>

    <section id="output" aria-live="polite">
      <!-- Aperçu du devis ici -->
    </section>
  </main>

  <noscript>
    <p style="color: red; font-weight: bold;">Le JavaScript est désactivé. Vous pouvez tout de même imprimer le formulaire rempli manuellement.</p>
  </noscript>

  <script>
    document.getElementById('quoteForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const entreprise = document.getElementById('entreprise').value;
      const objet = document.getElementById('objet').value;
      const prix = document.getElementById('prix').value;
      const description = document.getElementById('description').value;

      const output = `
        <h2>Aperçu du devis</h2>
        <p><strong>Nom :</strong> ${nom}</p>
        <p><strong>Prénom :</strong> ${prenom}</p>
        <p><strong>Entreprise :</strong> ${entreprise}</p>
        <p><strong>Objet :</strong> ${objet}</p>
        <p><strong>Description :</strong> ${description}</p>
        <p><strong>Montant :</strong> ${parseFloat(prix).toFixed(2)} €</p>
        <p><em>Date :</em> ${new Date().toLocaleDateString('fr-FR')}</p>
        <button onclick="window.print()">Imprimer</button>
      `;
      document.getElementById('output').innerHTML = output;
    });
  </script>
</body>
</html>
